spring:
  application:
    name: spectra-aqc
  # Database Configuration
  # Default: H2 In-Memory (Dev/Test)
  datasource:
    url: jdbc:h2:file:./data/aqc_db;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password

  # SCALABILITY: Database Options
  # 1. PostgreSQL (Recommended for Production)
  # datasource:
  #   url: jdbc:postgresql://localhost:5432/aqc_db
  #   username: postgres
  #   password: your_password
  #   driverClassName: org.postgresql.Driver

  # 2. MySQL / MariaDB
  # datasource:
  #   url: jdbc:mysql://localhost:3306/aqc_db?useSSL=false&serverTimezone=UTC
  #   username: root
  #   password: your_password
  #   driverClassName: com.mysql.cj.jdbc.Driver

  # 3. MongoDB (NoSQL)
  # Note: Requires 'spring-boot-starter-data-mongodb' dependency and swapping @Entity for @Document
  # spring:
  #   data:
  #     mongodb:
  #       uri: mongodb://localhost:27017/aqc_db

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    # For Postgres use: org.hibernate.dialect.PostgreSQLDialect
    # For MySQL use: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
  
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB

# File Storage Configuration
app:
  storage:
    upload-dir: uploads/
  aqc:
    script-path: python_core/main.py
    spark-script-path: ../main_spark.py
    engine: MONOLITH # Options: MONOLITH, SPARK
    hwaccel:
      enabled: false
      device: cuda # Options: cuda, vulkan, qsv, dxva2
    spark:
      master: local[*]
      driver-memory: 2g
      executor-memory: 2g
      cores: 4
      segment-duration: 300 # 5 Minutes
